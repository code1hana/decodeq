  <div class="signup-container">
    <h1 class="main-h1">회원가입</h1>
    <form action="" autocomplete="off">
      <fieldset>
        <legend>회원가입 폼</legend>
        <div class="user-type-container">
          <p class="main-p">회원 유형</p>
          <label for="creator"><input type="radio" id="creator" name="user-type" checked>크리에이터</label>
          <label for="student"><input type="radio" id="student" name="user-type">학생</label>
        </div>
        <div class="id-container">
          <label for="user-id">아이디</label><br>
          <input type="text" autofocus="true" id="user-id" maxlength="41" placeholder="아이디를 입력해 주세요" class="input-text" required>
        </div>
        <div class="password-container">
          <label for="user-password">비밀번호</label><br>
          <input type="password" id="user-password" maxlength="16" placeholder="비밀번호를 입력해 주세요" class="input-text" required>
        </div>
        <div class="password-container">
          <label for="check-password">비밀번호 확인</label><br>
          <input type="password" id="check-password" maxlength="16" placeholder="비밀번호를 한 번 더 입력해 주세요" class="input-text" required>
        </div>
        <div class="name-container">
          <label for="user-name" class="name">이름</label><br>
          <input type="text" id="user-name" maxlength="256" placeholder="이름을 입력해 주세요" class="input-text" required>
        </div>  
        <div class="grade-container">
          <label for="grade" class="grade">학년</label><br>
          <select id="grade-choice" required>
            <option value="default">학년을 선택해 주세요</option>
            <option value="elementary-first">초등학교 1학년</option>
            <option value="elementary-second">초등학교 2학년</option>
            <option value="elementary-third">초등학교 3학년</option>
            <option value="elementary-4th">초등학교 4학년</option>
            <option value="elementary-5th">초등학교 5학년</option>
            <option value="elementary-6th">초등학교 6학년</option>
            <option value="middle-first">중학교 1학년</option>
            <option value="middle-second">중학교 2학년</option>
            <option value="middle-third">중학교 3학년</option>
          </select>
        </div>
        <div class="school-container">
          <label for="school" class="school">학교</label><br>
          <input type="text" id="school" maxlength="256" placeholder="학교명을 입력해 주세요" class="input-text" required>
        </div>
        <div class="phone-container">
          <label for="phone" class="phone">휴대전화번호</label><br>
          <input type="text" id="phone" maxlength="256" placeholder="휴대전화번호를 입력해 주세요" class="input-text" required>
        </div>
        <div class="address-container">
          <label for="address-choice" class="address">주소(선택)</label><br>
          <select id="address-choice">
            <option value="Another option">시를 선택해 주세요</option>
            <option value="">서울특별시</option>
            <option value="Second">부산광역시</option>
            <option value="First">인천광역시</option>
            <option value="Third">대구광역시</option>
            <option value="Another option">대전광역시</option>
            <option value="Another option">광주광역시</option>
            <option value="Another option">울산광역시</option>
            <option value="Another option">세종특별자치시</option>
            <option value="Another option">경기도</option>
            <option value="Another option">강원도</option>
            <option value="Another option">충청북도</option>
            <option value="Another option">충청남도</option>
            <option value="Another option">경상북도</option>
            <option value="Another option">경상남도</option>
            <option value="Another option">전라북도</option>
            <option value="Another option">전라남도</option>
            <option value="Another option">제주특별자치도</option>
          </select>
        </div>  
        <button type="submit" value="회원가입" class="signup-btn">회원가입</button>
      </fieldset>
    </form>
  </div>
