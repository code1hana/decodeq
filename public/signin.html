<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <link href="/src/css/main.css" rel="stylesheet">
  <link href="/src/css/signin.css" rel="stylesheet">
  <!-- <link href="/src/css/normalize.css" rel="stylesheet" type="text/css">
  <link href="/src/css/webflow.css" rel="stylesheet" type="text/css">
  <link href="/src/css/dedode.webflow.css" rel="stylesheet" type="text/css"> -->
  
  <script src="/src/js/app.js" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
  <script type="text/javascript">!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);</script>
</head>

<body class="body">
  <nav class="top-nav">
    <div class="nav-logo">
      <a href="/">DECODE.Q</a>
    </div>
    <ul class="nav-menu">
      <li>
        <a href="/">HOME</a>
      </li>
      <li>
        <a href="/lecture">강의</a>
      </li>
      <li>
        <a href="/community">커뮤니티</a>
      </li>
      <li>
        <a href="/survey">설문조사</a>
      </li>
    </ul>
    <a href="/signin" role="button" class="btn">로그인</a>
    <img class="nav-toggle" src="/src/assets/images/menu.svg">
  </nav>

  <div class="signin-container">
    <h1 class="main-h1">로그인</h1>
    <form action="" autocomplete="off">
      <fieldset>
        <legend>로그인 폼</legend>
        <div class="id-container">
            <label for="user-id">아이디</label><br>
            <input type="text" autofocus="true" id="user-id" maxlength="41" placeholder="아이디를 입력하세요" class="input-text" required>
        </div>
        <div class="password-container">
            <label for="user-password">비밀번호</label><br>
            <input type="password" id="user-password" maxlength="16" placeholder="비밀번호를 입력하세요" class="input-text" required>
        </div>
        <div class="checked">
          <input type="checkbox" value="off">
          <label>로그인 상태 유지</label>
        </div>  
        <button type="submit" value="로그인" class="signin-btn">로그인</button>
      </fieldset>
    </form>

    <div class="find-container">
      <a target="_blank" href="/signin/find">비밀번호 찾기</a>
      |
      <a target="_blank" href="/signup">회원가입</a>
    </div>

  </div>
    


  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=63b2204c85d8d8d1b342d39a" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/webflow.js" type="text/javascript"></script>
  <!-- [if lte IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif] -->
</body>
</html>
