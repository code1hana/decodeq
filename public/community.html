<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <link href="/src/css/main.css" rel="stylesheet">
  <link href="/src/css/community.css" rel="stylesheet">

  <link href="/src/css/dedode.webflow.css" rel="stylesheet" type="text/css"> -->
  
  <script src="/src/js/app.js" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
  <script type="text/javascript">!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);</script>
</head>

<body class="body">
  <nav class="top-nav">
    <div class="nav-logo">
      <a href="/home">DECODE.Q</a>
    </div>
    <ul class="nav-menu">
      <li>
        <a href="/home">HOME</a>
      </li>
      <li>
        <a href="/lecture">강의</a>
      </li>
      <li>
        <a href="/community">커뮤니티</a>
      </li>
      <li>
        <a href="/survey">설문조사</a>
      </li>
    </ul>
    <a href="/login" role="button" class="btn">로그인</a>
    <img class="nav-toggle" src="/src/assets/images/menu.svg">
  </nav>

  <div class="community-header">
    <h1 class="main-h1">작품 공유하기</h1>
    <a href="/community/write" class="btn">글쓰기</a>
  </div>

  <div class="tablist" role="tablist" aria-label="Sample Tabs">
    <button class="tab-btn" role="tab" aria-selected="true" aria-controls="panel-1" id="tab-1" tabindex="0">
      엔트리
    </button>
    <button class="tab-btn" role="tab" aria-selected="false" aria-controls="panel-2" id="tab-2" tabindex="0">
      스크래치
    </button>
  </div>

  <div class="tabpanel" id="panel-1" role="tabpanel" tabindex="0" aria-labelledby="tab-1">
    <div class="community-container">
      <img src="/src/assets/images/광일초.png" loading="lazy" alt="">
      <div class="maker-info">
        <h3 class="work-title">광일초(1일차)_전체코드</h3>
        <p class="community-p">코드하나</p>
      </div>
      <div class="work-info">
          <div class="view-container">
            <img class="work-info-img" src="/src/assets/images/view.svg" loading="lazy" alt="">
            <p class="community-p">10</p>
          </div>
          <div class="like-container">
          <img class="work-info-img" src="/src/assets/images/like.svg" loading="lazy" alt="">
          <p class="community-p">0</p>
        </div>
        <div class="reply-container">
          <img class="work-info-img" src="/src/assets/images/reply.svg" loading="lazy" alt="">
          <p class="community-p">0</p>
        </div>
      </div>
    </div>

    <div class="community-container">
      <img src="/src/assets/images/광일초2일차_전체코드.png" loading="lazy" alt="">
      <div class="maker-info">
        <h3 class="work-title">광일초(2일차)_전체코드</h3>
        <p class="community-p">코드하나</p>
      </div>
      <div class="work-info">
        <div class="view-container">
          <img class="work-info-img" src="/src/assets/images/view.svg" loading="lazy" alt="">
          <p class="community-p">7</p>
        </div>
        <div class="like-container">
          <img class="work-info-img" src="/src/assets/images/like.svg" loading="lazy" alt="">
          <p class="community-p">0</p>
        </div>
        <div class="reply-container">
          <img class="work-info-img" src="/src/assets/images/reply.svg" loading="lazy" alt="">
          <p class="community-p">0</p>
        </div>
      </div>
    </div>
  </div>

    <div id="panel-2" role="tabpanel" tabindex="0" aria-labelledby="tab-2" hidden>
      <p>스크래치 작품이 없습니다.<br>지금 작품 만들기를 시작해 보세요!</p>
    </div>
  </div>

  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=63b2204c85d8d8d1b342d39a" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/webflow.js" type="text/javascript"></script>
