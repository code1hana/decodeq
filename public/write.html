<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>DEDODE.Q</title>
  
  <link href="/src/css/main.css" rel="stylesheet">
  <link href="/src/css/write.css" rel="stylesheet">
  <!-- <link href="/src/css/normalize.css" rel="stylesheet" type="text/css">
  <link href="/src/css/webflow.css" rel="stylesheet" type="text/css">
  <link href="/src/css/dedode.webflow.css" rel="stylesheet" type="text/css"> -->
  
  <script src="/src/js/app.js" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
  <script type="text/javascript">!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);</script>
</head>

<body class="body">
  <nav class="top-nav">
    <div class="nav-logo">
      <a href="/home">DECODE.Q</a>
    </div>
    <ul class="nav-menu">
      <li>
        <a href="/home">HOME</a>
      </li>
      <li>
        <a href="/lecture">강의</a>
      </li>
      <li>
        <a href="/community">커뮤니티</a>
      </li>
      <li>
        <a href="/survey">설문조사</a>
      </li>
    </ul>
    <a href="/login" role="button" class="btn">로그인</a>
    <img class="nav-toggle" src="/src/assets/images/menu.svg">
  </nav>

  <div class="write-container">
    <form action="" autocomplete="off">
      <fieldset>
        <legend>글쓰기 폼</legend>
        <label for="title">제목</label><br>
        <textarea type="text" id="title" maxlength="256" placeholder="제목을 입력해 주세요" class="edit-text"></textarea>
        
        <div class="category-container">
          <button class="tab-btn">엔트리</button>
          <button class="tab-btn">스크래치</button>
        </div>

        <div class="editor-container">
          <div class="editor-menu">
            <button type="button" aria-label="bold" id="bold-btn">
              <b>B</b>
            </button>
            <button type="button" aria-label="italic" id="italic-btn">
              <i>I</i>
            </button>
            <button type="button" aria-label="underline" id="underline-btn">
              <u>밑줄</u>
            </button>
            <button type="button" aria-label="strikethrough" id="strike-btn">
              <s>취소</s>
            </button>
            <button type="button" aria-label="blockquote" id="blockquote-btn">
              <img class="editor-menu-img" src="/src/assets/images/blockquote.svg" loading="lazy" alt="">
                <!-- <blockquote>인용구</blockquote> -->
            </button>
            <button type="button" aria-label="unordered-list" id="unordered-list-btn">
              <img class="editor-menu-img" src="/src/assets/images/ordered-list.svg" loading="lazy" alt="">
                <!-- <li>글머리 기호 목록</li>
                <li>글머리 기호 목록</ul>
                <ul>글머리 기호 목록</ul> -->
            </button>
            <button type="button" aria-label="ordered-list" id="ordered-list-btn">
              <img class="editor-menu-img" src="/src/assets/images/number-list.svg" loading="lazy" alt="">
                <!-- <ol>번호 목록</ol>
                <ol>번호 목록</ol>
                <ol>번호 목록</ol> -->
            </button>
            <button type="button" aria-label="divider" id="divider-btn">
              <img class="editor-menu-img" src="/src/assets/images/divider.svg" loading="lazy" alt="">
                <!-- <hr>구분선</hr> -->
            </button>
            <button type="button" aria-label="link" id="link-btn">
              <img class="editor-menu-img" src="/src/assets/images/link.svg" loading="lazy" alt="">
                <!-- <url>링크</url>
                <input type="url"> -->
            </button>
            <button type="button" aria-label="code" id="code-btn">
              <img class="editor-menu-img" src="/src/assets/images/code.svg" loading="lazy" alt="">
                <!-- <code>코드</code>
                <input type="source"> -->
            </button>
            <button type="button" aria-label="codeblock" id="codeblock-btn">
              <img class="editor-menu-img" src="/src/assets/images/codeblock.svg" loading="lazy" alt="">
                <!-- <code>코드블록
                  <span></span>
                </code> -->
            </button>
            <button type="button" aria-label="image" id="image-btn">
              <img class="editor-menu-img" src="/src/assets/images/image.svg" loading="lazy" alt="">
            </button>
              <!-- <input type="image"> -->
            <button type="button" aria-label="file" id="file-btn">
              <img class="editor-menu-img" src="/src/assets/images/file.svg" loading="lazy" alt="">
            </button>
              <!-- <input type="file"> -->
          </div>

          <div id="editor" contenteditable="true" autofocus="true">
            <p class="main-p" placeholder="학습 관련 질문을 남겨주세요. 상세히 작성하면 더 좋아요!"></p>
          </div>
        </div>

          <div class="write-button-container">
            <button type="submit" class="cancle-btn">취소</button>
            <button type="submit" class="enroll-btn">등록</button>
          </div>

        </fieldset>
      </form>
    </div>

  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=63b2204c85d8d8d1b342d39a" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/webflow.js" type="text/javascript"></script>
  <!-- [if lte IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif] -->
</body>
</html>
